<html>  
    <head>  
        <meta charset="UTF-8">  
        <title>管理账户注册</title>  
        <link rel="stylesheet" type="text/css" href="login.css"/>
    </head>  


    <div id="login">  
        <h1>管理员账户注册</h1>  
        <p style="color:red">导入前必须备份登录、活动、授权表！</p>
        <form action="updoc.php" method="post" enctype="multipart/form-data">
            <input required="required" placeholder="注册密码" class="onlyNumAlpha" id="pswd" name="pswd" type="text">
            <input required="required" placeholder="UID" class="onlyNumAlpha" id="UID" name="UID" type="text">
            <input required="required" placeholder="名称" class="onlyNumAlpha" id="name" name="name" type="text">            
            <br />学时管理权限
            <select name="zyfz" id="zyfz">
                <option value="0">否</option>
                <option value="1">是</option>
            </select>
            <br />推送发送权限
            <select name="push" id="push">
                    <option value="0">否</option>
                    <option value="1">是</option>
                </select>
			<input type="submit" class="sub" value="提交">
        </form>
	</div>
</html>
